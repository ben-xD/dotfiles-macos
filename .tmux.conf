# reload with `tmux source-file ~/.tmux.conf`
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

set -g mouse on
set-window-option -g mode-keys vi
bind c copy-mode
set-option -g repeat-time 300

# Ctrl + K to clear tmux scrollback buffer
bind-key -n C-k send-keys -R \; clear-history

bind-key S command-prompt -p "session:" "new-session -A -s '%%'"

# Use macOS clipboard from tmux on this machine
set -g set-clipboard on

# Copy selection to the macOS clipboard
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-emacs Enter send -X copy-pipe-and-cancel "pbcopy"

# Dark blue but readable
set -g status-style "bg=colour17,fg=brightwhite"
set -g message-style "bg=colour17,fg=brightwhite"
set -g mode-style "bg=colour17,fg=brightwhite"

set -g window-style "bg=default,fg=default"
set -g window-active-style "bg=default,fg=default"

# Pane borders - brighter for active
set -g pane-border-style "fg=colour240"
set -g pane-active-border-style "fg=colour75"

# New window in the same folder as the active pane
bind n new-window -c "#{pane_current_path}"

# Split panes in the same folder as the active pane
bind \\ split-window -h -c "#{pane_current_path}"
# Same as above but launch Claude; exec zsh keeps pane open after exit
bind \| split-window -h -c "#{pane_current_path}" 'zsh -ic "cl; exec zsh"'
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}" 'zsh -ic "cl; exec zsh"'

# Navigate windows
bind -r [ previous-window
bind -r ] next-window

# Resize panes with vi-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
