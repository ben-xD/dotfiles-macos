# reload with `tmux source-file ~/.tmux.conf`
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

set -g mouse on
set-window-option -g mode-keys vi
bind c copy-mode
set-option -g repeat-time 300

# Cmd (meta) + K to clear tmux scrollback buffer
# Won't work if terminal app handles Cmd + K already
# bind-key -n m-k send-keys -R \; clear-history

# Ctrl + K to clear tmux scrollback buffer
bind-key -n C-k send-keys -R \; clear-history

bind-key S command-prompt -p "session:" "new-session -A -s '%%'"

# Use macOS clipboard from tmux on this machine
set -g set-clipboard on

# Copy selection to the macOS clipboard
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-emacs Enter send -X copy-pipe-and-cancel "pbcopy"

# Dark blue but readable
set -g status-style "bg=colour17,fg=brightwhite"
set -g message-style "bg=colour17,fg=brightwhite"
set -g mode-style "bg=colour17,fg=brightwhite"

# Inactive windows: readable
set -g window-status-style "bg=colour17,fg=colour250"

# Active window: very clear
set -g window-status-current-style "bg=colour19,fg=brightwhite,bold"

# Pane borders
set -g pane-border-style "fg=colour24"
set -g pane-active-border-style "fg=colour39"

# New window in the same folder as the active pane
bind n new-window -c "#{pane_current_path}"

# Split panes in the same folder as the active pane
bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"
